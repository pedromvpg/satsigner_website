    <script>
          function submitForm(event) {
              event.preventDefault(); // Prevent the default form submission

              const inputField = document.getElementById('inputField').value;

              // Create a new FormData object
              const formData = new FormData();
              formData.append('inputField', inputField);

              // Send the data using fetch
              fetch('https://pvxg.net/satsigner/interest/index.php', {
                  method: 'POST',
                  body: formData
              })
              .then(response => response.json())
              .then(data => {
                  // Get the message element
                  const messageElement = document.getElementById('message');

                  // Update the message element based on the response
                  if (data.status === 'success') {
                      messageElement.textContent = data.message; // Show success message
                      messageElement.style.color = '#6da66d'; // Set text color to green
                  } else {
                      messageElement.textContent = data.message; // Show error message
                      messageElement.style.color = 'red'; // Set text color to red
                  }
              })
              .catch(error => {
                  console.error('Error:', error);
                  const messageElement = document.getElementById('message');
                  messageElement.textContent = 'An error occurred while submitting the form.';
                  messageElement.style.color = 'red'; // Set text color to red
              });
          }
      </script>

                <script>
                    if (!window.btcpay) {
                        var script = document.createElement('script');
                        script.src = "https://btcpay989117.lndyn.com/modal/btcpay.js";
                        document.getElementsByTagName('head')[0].append(script);

                    function onBTCPayFormSubmit(event) {
                        event.preventDefault();
                        var xhttp = new XMLHttpRequest();
                        xhttp.onreadystatechange = function() {
                            if (this.readyState == 4 && this.status == 200 && this.responseText) {
                                window.btcpay.showInvoice(JSON.parse(this.responseText).invoiceId);
                            }
                        };
                        xhttp.open('POST', event.target.getAttribute('action'), true);
                        xhttp.send(new FormData(event.target));
                    }

                    function handleSliderChange(event) {
                        event.preventDefault();
                        const root = event.target.closest('.btcpay-form');
                        const el = root.querySelector('.btcpay-input-price');
                        const price = parseInt(el.value);
                        const min = parseInt(event.target.getAttribute('min')) || 1;
                        const max = parseInt(event.target.getAttribute('max'));
                        if (price < min) {
                            el.value = min;
                        } else if (price > max) {
                            el.value = max;
                        }
                        root.querySelector('.btcpay-input-range').value = el.value;
                    }

                    function handleSliderInput(event) {
                        event.target.closest('.btcpay-form').querySelector('.btcpay-input-price').value = event.target.value;
                    }

                    function handlePriceInput(event) {
                        event.preventDefault();
                        const root = event.target.closest('.btcpay-form');
                        const price = parseInt(event.target.dataset.price);
                        if (isNaN(event.target.value)) root.querySelector('.btcpay-input-price').value = price;
                        const min = parseInt(event.target.getAttribute('min')) || 1;
                        const max = parseInt(event.target.getAttribute('max'));
                        if (event.target.value < min) {
                            event.target.value = min;
                        } else if (event.target.value > max) {
                            event.target.value = max;
                        }
                    }
                    </script>
